<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <section class="col-5">
        <div class="input-group mb-3">
            <form class="border" id="search-form">
                <input type="text" id="city-search" placeholder="Search City" aria-label="Search City"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
            </form>
            <div class="past-search border" id="past-search-buttons"></div>
        </div>
    </section>
    <main class="container">
        <section class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col-12 col-md-12" id="five-day">
                <h2>Five Day Forecast</h2>
                <div class="card-group forecast">
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <section class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col-12 col-md-12">
                <h2 id="today">

                </h2>
                <div class="card today-forecast">
                </div>
            </div>
        </section>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/script.js"></script>
</body>

</html>
